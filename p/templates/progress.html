<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
p {
    text-align: center;
    font-size: 40px;
    font-weight: 400;
}

.progress {
    width: 40%;
    margin-left: 30%;
    height: 50px;
    padding: 5px;
    box-shadow: 0 0 10px rgb(150, 150, 150);
    border-radius: 30px;
}

.done {
    background-color: rgb(0, 0, 0);
    border-radius: 25px;
    height: 50px;
    width: 0px;
}
    </style>
</head>
<body>
    <p>Downloading data...</p>
    <div class="progress" id="progress">
        <div id="done" class="done"></div>
    </div>
    <form method="post" id="change-view"></form>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="{{ url_for("static", filename="jquery.js") }}">\x3C/script>')
    </script>
    <script src="{{ url_for('static', filename='progress.js') }}"></script>
</body>
</html>
